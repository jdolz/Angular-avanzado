<div class="background-modal-image animated fadeIn fast" [ngClass]="{'hide': modalImageService.hideModal}">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">
                        Load image
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span (click)="closeModal()" aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Select one image</h3>

                    <img *ngIf="!imgTemp" class="w-75" [src]="modalImageService.img" alt="">
                    <img *ngIf="imgTemp" class="w-75" [src]="imgTemp" alt="">

                    <br><br>
                    <input type="file" (change)="uploadChange($event.target.files[0])">

                

                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">
                        Update image
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="card-body">
    <div class="input-group">
        <span class="input-group-btn">
            <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
                <i class="fa fa-minus"></i>
            </button>
        </span>
        <input [(ngModel)]="progress" type="number" min="0" max="100" class="form-control" placeholder="Product name">
        <span class="input-group-btn">
            <button (click)="cambiarValor(5)" class="btn btn-primary" type="button"><i class="fa fa-plus"></i></button>
        </span>
    </div>
</div>

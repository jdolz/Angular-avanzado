<div class="row animated fadeIn fast">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update information</h6>
                <form [formGroup]="doctorForm" class="form-horizontal p-t-20" (submit)="saveDoctor()">
                    <div *ngIf="doctorSelected" class="form-group row">
                        <label
                            for="exampleInputuname3"
                            class="col-sm-3 control-label"
                        >
                            Picture
                        </label>
                        <div class="col-sm-9">
                            <div class="input-group justify-content-center">
                                <img [src]="doctorSelected.img | image:'doctor'"
                                 alt="" width="100" height="100">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputuname3"
                            class="col-sm-3 control-label"
                        >
                            Doctor*
                        </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="ti-user"></i>
                                </div>
                                <input
                                    formControlName="name"
                                    type="text"
                                    class="form-control"
                                    id="exampleInputuname3"
                                    placeholder="Doctor name"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputEmail3"
                            class="col-sm-3 control-label"
                        >
                            Hospital*
                        </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <!-- <div class="input-group-addon">
                                    <i class="ti-home"></i>
                                </div> -->
                                <select formControlName="hospital" class="form-control">
                                    <option
                                    value="">Select Hospital</option>
                                    <option *ngFor="let hospital of hospitals" 
                                    [value]="hospital._id">{{hospital.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button
                                type="submit"
                                class="btn btn-success waves-effect waves-light"
                                [disabled]="doctorForm.invalid"
                                >
                            <i class="fa fa-save"></i>
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="hospitalSelected" class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSelected.name}}</h6>
                
                    <div class="col">
                        <div class="input-group justify-content-center">
                            <img
                             [src]="hospitalSelected.img | image:'hospital'"
                             alt="" class="img-thumbnail">
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
</div>

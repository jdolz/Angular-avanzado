<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <input
                    (keyup)="findUsers(valueInput.value)"
                    type="text"
                    class="form-control"
                    placeholder="Search user..."
                    #valueInput
                >


            </div>
        </div>
    </div>
</div>


<div
    *ngIf="loading"
    class="row animated fadeIn fast"
>
    <div class="col-12">


        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-spinner fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Users ({{totalUsers}})</h4>
                <h6 class="card-subtitle">Users registered in the app</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="text-center">
                                    <img
                                        [src]="user.imageUrl"
                                        class="cursor-pointer"
                                        width="75"
                                        height="75"
                                        (click)="openModal(user)"
                                    >
                                </td>
                                <td>{{user.email}}</td>
                                <td>{{user.name}}</td>
                                <td>
                                    <select
                                        [(ngModel)]="user.role"
                                        (ngModelChange)="changeRole(user)"
                                        class="form-control"
                                        name
                                        id
                                    >
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span
                                        *ngIf="user.google"
                                        class="label label-danger"
                                    >
                                        Google
                                    </span>
                                    <span
                                        *ngIf="!user.google"
                                        class="label label-info"
                                    >
                                        Email
                                    </span>


                                </td>


                                <td class="text-nowrap text-center">
                                    <!-- <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                    <a
                                        (click)="deleteUser(user)"
                                        data-toggle="tooltip"
                                        data-original-title="Close"
                                    >
                                        <i class="fa fa-close text-danger cursor-pointer"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="valueInput.value.length === 0">
                    <button
                        (click)="changeFrom(-5)"
                        class="btn btn-secondary"
                    >
                        Previous
                    </button>
                    &nbsp;
                    <button
                        (click)="changeFrom(5)"
                        class="btn btn-secondary"
                    >
                        Next
                    </button>
                </div>


            </div>
        </div>
    </div>
</div>
